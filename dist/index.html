<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My To Do's</title>
    <script src="https://kit.fontawesome.com/8344064d47.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="first-container"></div>
      <h1 id="title">To-Do
        <i class="fa-solid fa-list-check" style="color: #5f9ea0;"></i>
      </h1>
      <div class="second-container">
        <div id="projects">
          <div id="lists"></div>
          <button id="add-button">Add List
            <i class="fa-solid fa-folder-plus fa-lg" style="color: #5f9ea0;"></i>
          </button>
        </div>
        <div id="items">
          <div id="to-dos"></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
